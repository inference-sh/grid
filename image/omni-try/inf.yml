name: omni-try
description: Virtual try-on model for clothing and accessories using OmniTry (requires 28GB+ VRAM)
category: image
images:
    card: ""
    thumbnail: ""
    banner: ""
metadata: {}
variants:
    default:
        name: default
        order: 0
        resources:
            gpu:
                count: 1
                vram: 30000000000 # 30GB VRAM to be safe
                type: any
            ram: 32000000000 # 32GB RAM
        env:
            HF_HUB_ENABLE_HF_TRANSFER: "1"
            SAFETENSORS_FAST_GPU: "1"
        python: "3.12"
