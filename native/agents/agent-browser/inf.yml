name: agent-browser
description: Browser automation for AI agents. Navigate, interact with @e refs, take screenshots, record video with cursor indicator, execute JavaScript. Supports proxy configuration.
category: other
kernel: python-3.11
env: {}
resources:
  gpu:
    count: 0
    vram: 0
    type: none
  ram: 4
functions:
  - name: open
    description: Navigate to URL and configure browser. Supports video recording and proxy.
  - name: snapshot
    description: Get page state with @e refs for interactive elements
  - name: interact
    description: Click, dblclick, fill, scroll, drag, upload, check/uncheck, press keys, goto URL using @e refs
  - name: screenshot
    description: Take page screenshot (viewport or full page)
  - name: execute
    description: Run JavaScript code on the page
  - name: close
    description: Close browser session and return video if recording
