name: magi-1
description: MAGI-1 is a world model that generates high-quality videos through autoregressive
  prediction of video chunks, supporting text-guided generation, temporal consistency,
  and real-time streaming.
category: video
kernel: python-3.11
resources:
  gpu:
    count: 1
    vram: 24
    type: any
  ram: 64
env:
  GPUS_PER_NODE: '1'
  MASTER_ADDR: localhost
  MASTER_PORT: '6009'
  NNODES: '1'
  OFFLOAD_T5_CACHE: 'true'
  OFFLOAD_VAE_CACHE: 'true'
  PAD_DURATION: '1'
  PAD_HQ: '1'
  PYTORCH_CUDA_ALLOC_CONF: expandable_segments:True
  WORLD_SIZE: '1'
images:
  card: https://cloud.inference.sh/users/7fc33ab0-cf3b-4d36-bf92-a79d9e02087e/7k8fsw2nmz2deys4hzgmb03kqz.jpg
  thumbnail: ''
  banner: ''
metadata: {}
