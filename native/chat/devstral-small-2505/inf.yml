name: devstral-small-2505
description: Devstral-Small-2505 is an agentic large language model (LLM) designed
  for software engineering tasks, developed through a collaboration between Mistral
  AI and All Hands AI. It is fine-tuned from Mistral-Small-3.1 and has a long context
  window of up to 128k tokens
category: chat
kernel: python-3.11
resources:
  gpu:
    count: 1
    vram: 48
    type: any
  ram: 4
env:
  CMAKE_ARGS: -DGGML_CUDA=on
  FORCE_CMAKE: '1'
