namespace: bytedance
name: seedance-1-0-lite
description: Lightweight 720p video generation. Automatically uses image-to-video mode when an image is provided, or text-to-video mode otherwise.
category: video

kernel: python-3.11

resources:
    gpu:
        count: 0
        vram: 0
        type: none
    ram: 4

env: {}

secrets:
  - key: ARK_API_KEY
    description: BytePlus ModelArk API key for Seedance video generation
    optional: false

images:
    card: ""
    thumbnail: ""
    banner: ""

metadata:
    provider: bytedance
    tags:
      - seedance
      - video-generation
      - text-to-video
      - image-to-video
      - lite
      - 720p
      - bytedance
      - byteplus
