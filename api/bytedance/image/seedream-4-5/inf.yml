metadata:
    provider: bytedance
    tags:
        - seedream
        - image-generation
        - text-to-image
        - image-to-image
        - bytedance
        - byteplus
        - 4k
category: image
images:
    card: https://cloud.inference.sh/app/files/u/4mg21r6ta37mpaz6ktzwtt8krr/01kg06qcgra80kw55048r5aqhg.png
    thumbnail: https://cloud.inference.sh/app/files/u/4mg21r6ta37mpaz6ktzwtt8krr/01kg06qkg0zbf6fwbt8cvka112.png
    banner: https://cloud.inference.sh/app/files/u/4mg21r6ta37mpaz6ktzwtt8krr/01kg06qgcg105rh6y1kvxm4wvm.png
env: {}
kernel: python-3.11
secrets:
    - key: ARK_API_KEY
      description: BytePlus ModelArk API key for Seedream image generation
resources:
    gpu:
        count: 0
        vram: 0
        type: none
    ram: 4000000000
