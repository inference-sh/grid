name: tavily-extract
description: Tavily-powered content extraction tool that fetches and extracts clean
  content from specific webpages. Supports markdown/text output, image extraction,
  and batch processing up to 20 URLs with configurable depth.
category: text
kernel: python-3.10
resources:
  gpu:
    count: 0
    vram: 0
    type: none
  ram: 4
env:
  PYTHONPATH: /app
images:
  card: ''
  thumbnail: ''
  banner: ''
metadata: {}
secrets:
  - key: TVLY_API_KEY
    description: Tavily API key for model access
    optional: false