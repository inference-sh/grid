name: tavily-search-assistant
description: Tavily-powered search assistant that browses the internet and returns
  comprehensive results. Searches the web using Tavily API with configurable depth,
  filters, and includes AI-generated answers, images, and detailed sources.
category: text
kernel: python-3.10
resources:
  gpu:
    count: 0
    vram: 0
    type: none
  ram: 4
env:
  PYTHONPATH: /app
images:
  card: ''
  thumbnail: ''
  banner: ''
metadata: {}
secrets:
  - key: TVLY_API_KEY
    description: Tavily API key for model access
    optional: false
