namespace: xai
name: grok-imagine-video
description: Generate and edit videos using xAI's Grok Imagine Video model. Supports text-to-video, image-to-video, and video editing with configurable duration and resolution.
category: video

kernel: python-3.11

resources:
  gpu:
    count: 0
    vram: 0
    type: none
  ram: 4

env: {}

secrets:
  - key: XAI_API_KEY
    description: xAI API key for Grok Imagine Video access
    optional: false

images:
  card: ""
  thumbnail: ""
  banner: ""

metadata:
  provider: xai
  tags:
    - grok
    - video-generation
    - text-to-video
    - image-to-video
    - video-editing
    - xai
