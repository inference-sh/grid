namespace: xai
name: grok-imagine-image-pro
description: Generate and edit images using xAI's Grok Imagine Pro model. Supports text-to-image and image editing with multiple aspect ratios.
category: image

kernel: python-3.11

resources:
  gpu:
    count: 0
    vram: 0
    type: none
  ram: 4

env: {}

secrets:
  - key: XAI_API_KEY
    description: xAI API key for Grok Imagine Pro access
    optional: false

images:
  card: ""
  thumbnail: ""
  banner: ""

metadata:
  provider: xai
  tags:
    - grok
    - image-generation
    - text-to-image
    - image-editing
    - xai
